<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>Encriptador de Texto</title>

<body>
  <main>
    <h1>Encriptador de texto</h1>

    <section class="caixa-texto">
      <div class="container item">
        <textarea placeholder="Digite aqui apenas letras minusculas e sem acento" id="texto-entrada" cols="30" rows="10" class="input"></textarea>
      </div>

      <div class="container item">
        <textarea name="" placeholder="Seu texto aparece aqui" id="texto-saida" cols="30" rows="10" class="output"></textarea>
        <button class="copiar" onclick="copiarTexto()">Copiar</button>
      </div>
    </section>

    <section class="container-botoes">
      <div class="botoes">
        <button class="encriptar" onclick="encrypt()">Criptografar</button>
        <button class="encriptar" onclick="descript()">Descriptografar</button>
      </div>
    </section>
  </main>
